plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
    id "com.google.gms.google-services" // Firebase Plugin
}

android {
    namespace = "com.example.tripadvisor"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }

    defaultConfig {
        applicationId = "com.example.tripadvisor" // Ensure this matches your Firebase project
        minSdk = 23 // Minimum SDK for Firebase
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}

dependencies {
    // Use Firebase BOM to manage Firebase dependencies
    implementation platform('com.google.firebase:firebase-bom:33.7.0') // Latest BOM version

    // Add individual Firebase services you need
    implementation 'com.google.firebase:firebase-analytics' // Firebase Analytics (required for basic tracking)
    implementation 'com.google.firebase:firebase-auth'      // Firebase Authentication

    // Note: firebase-core is not required unless you specifically need it for older use cases.
}
